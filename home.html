<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEye Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #111111;
            --secondary: #666666;
            --accent: #FF3366;
            --background: #FFFFFF;
            --light-bg: #F8F9FA;
            --border: #EEEEEE;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffffff 100%);
            color: var(--primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 51, 102, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 51, 102, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 51, 102, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-image {
            width: 40px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(255, 51, 102, 0.2)) brightness(0.9) saturate(1.2);
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1);
        }

        .logo-fallback {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 51, 102, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-fallback:hover {
            transform: scale(1.1);
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent);
            background: rgba(255, 51, 102, 0.1);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-info-card {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 227, 236, 0.9) 100%);
            border: 2px solid var(--accent);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(255,51,102,0.15);
            padding: 12px 20px;
            min-width: 280px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .profile-info-card:hover::before {
            left: 100%;
        }

        .profile-info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255,51,102,0.25);
        }

        .profile-info-card .profile-img {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #ff4d7a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 18px;
            box-shadow: 0 4px 16px rgba(255,51,102,0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile-img input[type="file"] {
            display: none;
        }

        .profile-img:hover::after {
            content: 'Edit';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,51,102,0.9);
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
            padding: 4px 0;
            border-radius: 0 0 50% 50%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .profile-img.uploading::after {
            content: 'Uploading...';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,51,102,0.9);
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
            padding: 4px 0;
            border-radius: 0 0 50% 50%;
        }

        .profile-info-card .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-info-card .profile-details span:first-child {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        .profile-info-card .profile-details span:last-child {
            font-size: 0.9rem;
            color: var(--primary);
            opacity: 0.8;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #ff4d7a 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(255,51,102,0.3);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,51,102,0.4);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            gap: 32px;
            padding: 32px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feeds-section {
            flex: 1;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feeds-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }



        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }



        .toggle-logs-btn {
            background: linear-gradient(135deg, var(--info) 0%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }

        .toggle-logs-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .toggle-logs-btn:hover::before {
            left: 100%;
        }

        .toggle-logs-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .feeds-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-camera-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #2c2c2c 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .add-camera-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-camera-btn:hover::before {
            left: 100%;
        }

        .add-camera-btn:hover {
            background: linear-gradient(135deg, var(--accent) 0%, #ff4d7a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,51,102,0.3);
        }

        .feeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .feed-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.6s ease-out forwards;
        }

        .feed-card:nth-child(1) { animation-delay: 0.7s; }
        .feed-card:nth-child(2) { animation-delay: 0.9s; }
        .feed-card:nth-child(3) { animation-delay: 1.1s; }
        .feed-card:nth-child(4) { animation-delay: 1.3s; }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .feed-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .feed-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
        }

        .feed-card video {
            width: 100%;
            height: auto;
            background: #222;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .feed-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f0f0f0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            border: 2px dashed var(--border);
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: var(--success);
        }

        .status-indicator.error {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 8px;
        }

        /* Logs Panel */
        .logs-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--border);
            box-shadow: -8px 0 32px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .logs-panel.active {
            right: 0;
        }

        .logs-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--primary) 0%, #2c2c2c 100%);
            color: white;
        }

        .logs-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-logs-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-logs-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .logs-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .log-list {
            list-style: none;
            padding: 20px;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
        }

        .log-list::-webkit-scrollbar {
            width: 6px;
        }

        .log-list::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 3px;
        }

        .log-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .log-item {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 12px;
            border-left: 3px solid var(--accent);
            padding: 12px 16px;
            background: rgba(255, 51, 102, 0.05);
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-item:hover {
            background: rgba(255, 51, 102, 0.1);
            transform: translateX(5px);
        }

        .log-item i {
            margin-right: 8px;
            font-size: 0.8rem;
        }



        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                flex-direction: column;
                gap: 24px;
                padding: 24px;
            }
            
            .feeds-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            .logo {
                font-size: 1.6rem;
                gap: 10px;
            }
            
            .logo-image {
                width: 36px;
            }
            
            .logo-fallback {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }
            
            .logo {
                font-size: 1.5rem;
                gap: 10px;
            }
            
            .logo-image {
                width: 32px;
            }
            
            .logo-fallback {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            nav {
                gap: 16px;
            }
            
            .profile {
                flex-direction: column;
                gap: 12px;
            }
            
            .profile-info-card {
                min-width: 250px;
            }
            
            .dashboard {
                padding: 16px;
            }
            
            .feeds-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-actions {
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .feeds-grid {
                grid-template-columns: 1fr;
            }
            
            .feeds-section {
                flex: 1;
            }

            .logs-panel {
                width: 100%;
                right: -100%;
            }




        }

        /* Loading States */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header>
        <div class="logo">
            <img src="/IMAGES/logo.png" alt="SecureEye Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="logo-fallback" style="display: none;">
                <i class="fas fa-eye"></i>
            </div>
            <span>SecureEye</span>
        </div>
        <nav>
            <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/settings.html"><i class="fas fa-cog"></i> Settings</a>
        </nav>
        <div class="profile">
            <div class="profile-info-card" id="profileInfoCard">
                <div class="profile-img" id="profileImg">
                    <i class="fas fa-user"></i>
                    <input type="file" id="profileImgInput" accept="image/*" />
                </div>
                <div class="profile-details" id="profileInfo"></div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main class="dashboard">
        <section class="feeds-section">
            <div class="feeds-header">
                <h2><i class="fas fa-video"></i> Live Camera Feeds</h2>
                <div class="header-actions">
                    <button id="toggleLogsBtn" class="toggle-logs-btn" title="Toggle Activity Logs">
                        <i class="fas fa-list-alt"></i>
                    </button>
                    <button id="addCameraBtn" class="add-camera-btn">
                        <i class="fas fa-plus"></i> Add Camera
                    </button>
                </div>
            </div>

            <div class="feeds-grid" id="feedsGrid">
                <!-- Camera feeds will be dynamically inserted here -->
            </div>
        </section>
        
        <aside class="logs-panel" id="logsPanel">
            <div class="logs-header">
                <h3><i class="fas fa-list-alt"></i> Activity Logs</h3>
                <button id="closeLogsBtn" class="close-logs-btn" title="Close Logs">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="logs-content">
                <ul class="log-list" id="logList">
                    <!-- Logs will be dynamically inserted here -->
                </ul>
            </div>
        </aside>
    </main>

    <script src="firebase-config.js" type="module"></script>
    <script type="module">
    import { getAuth, signOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';
    import { app } from './firebase-config.js';

    const auth = getAuth(app);
    const storage = getStorage(app);
    const logoutBtn = document.getElementById('logoutBtn');
    const profileImg = document.getElementById('profileImg');
    const profileImgInput = document.getElementById('profileImgInput');
    const profileInfo = document.getElementById('profileInfo');
    const logList = document.getElementById('logList');
    let currentUser = null;

    // Enhanced profile rendering with animations
    function renderProfile(user) {
        // Profile picture with enhanced styling
        if (user.photoURL) {
            profileImg.innerHTML = `
                <img src="${user.photoURL}" alt="Profile" style="width:54px;height:54px;border-radius:50%;object-fit:cover;box-shadow:0 4px 16px rgba(255,51,102,0.3);">
                <input type="file" id="profileImgInput" accept="image/*" style="display:none;" />
            `;
        } else {
            profileImg.innerHTML = `
                <i class="fas fa-user"></i>
                <input type="file" id="profileImgInput" accept="image/*" style="display:none;" />
            `;
        }
        
        // Re-attach event listener
        const fileInput = profileImg.querySelector('input[type="file"]');
        if (fileInput) {
            fileInput.addEventListener('change', handleProfileImgUpload);
        }
        
        // Enhanced profile info display
        profileInfo.innerHTML = `
            <span>${user.displayName || 'SecureEye User'}</span>
            <span>${user.email}</span>
        `;
    }

    // Enhanced logout with confirmation
    logoutBtn.addEventListener('click', async () => {
        if (confirm('Are you sure you want to logout?')) {
            logoutBtn.classList.add('loading');
            logoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
            
            try {
                await signOut(auth);
                addLog('User logged out successfully', 'info');
                setTimeout(() => {
                    window.location.href = 'landing.html';
                }, 1000);
            } catch (error) {
                console.error('Logout error:', error);
                logoutBtn.classList.remove('loading');
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
            }
        }
    });

    // Auth state change handler
    onAuthStateChanged(auth, user => {
        if (!user) {
            window.location.href = 'landing.html';
        }
        if (user) {
            currentUser = user;
            renderProfile(user);
            addLog(`Welcome back, ${user.displayName || user.email}!`, 'success');
        }
    });

    // Profile card click handler
    const profileInfoCard = document.getElementById('profileInfoCard');
    profileInfoCard.addEventListener('click', () => {
        window.location.href = 'profile.html';
    });

    // Enhanced profile image upload
    async function handleProfileImgUpload(e) {
        const file = e.target.files[0];
        if (!file || !currentUser) return;
        
        profileImg.classList.add('uploading');
        
        try {
            // Upload to Firebase Storage
            const filePath = `profile_photos/${currentUser.uid}/${Date.now()}_${file.name}`;
            const imgRef = storageRef(storage, filePath);
            await uploadBytes(imgRef, file);
            const url = await getDownloadURL(imgRef);
            
            // Update user profile
            await updateProfile(currentUser, { photoURL: url });
            await currentUser.reload();
            renderProfile(currentUser);
            
            addLog('Profile photo updated successfully!', 'success');
            showNotification('Profile photo updated successfully!', 'success');
        } catch (err) {
            console.error('Upload error:', err);
            addLog('Failed to upload profile photo', 'error');
            showNotification('Failed to upload profile photo', 'error');
        }
        
        profileImg.classList.remove('uploading');
    }

    // Logs Panel Functionality
    const logsPanel = document.getElementById('logsPanel');
    const toggleLogsBtn = document.getElementById('toggleLogsBtn');
    const closeLogsBtn = document.getElementById('closeLogsBtn');

    toggleLogsBtn.addEventListener('click', () => {
        logsPanel.classList.add('active');
    });

    closeLogsBtn.addEventListener('click', () => {
        logsPanel.classList.remove('active');
    });

    // Close logs panel when clicking outside
    document.addEventListener('click', (e) => {
        if (logsPanel.classList.contains('active') && 
            !logsPanel.contains(e.target) && 
            !toggleLogsBtn.contains(e.target)) {
            logsPanel.classList.remove('active');
        }
    });

    // Enhanced logging system
    function addLog(message, type = 'info') {
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const li = document.createElement('li');
        li.className = 'log-item';
        
        const icon = type === 'success' ? 'check-circle' : 
                    type === 'error' ? 'exclamation-circle' : 
                    type === 'warning' ? 'exclamation-triangle' : 'info-circle';
        
        li.innerHTML = `
            <i class="fas fa-${icon}" style="color: var(--${type});"></i>
            <span>[${time}] ${message}</span>
        `;
        
        logList.appendChild(li);
        
        // Keep only the latest 50 logs
        while (logList.children.length > 50) {
            logList.removeChild(logList.firstChild);
        }
        
        // Auto-scroll to bottom
        logList.scrollTop = logList.scrollHeight;
    }



    // Keyboard shortcuts for camera controls
    document.addEventListener('keydown', (e) => {
        // L key to toggle logs panel
        if (e.key.toLowerCase() === 'l' && !e.ctrlKey && !e.metaKey) {
            e.preventDefault();
            if (logsPanel.classList.contains('active')) {
                logsPanel.classList.remove('active');
            } else {
                logsPanel.classList.add('active');
            }
        }
    });


    // Notification system
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--error)' : 'var(--info)'};
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.3s ease-out';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }

    // Enhanced camera management
    const feedsGrid = document.getElementById('feedsGrid');
    const addCameraBtn = document.getElementById('addCameraBtn');
    let videoDevices = [];
    let activeCameras = [];

    // Enhanced camera enumeration
    async function enumerateCameras() {
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        } catch (error) {
            console.error('Error enumerating cameras:', error);
            addLog('Failed to enumerate cameras', 'error');
            return [];
        }
    }

    // Enhanced camera card creation
    function createCameraCard(idx, deviceId, label) {
        const card = document.createElement('div');
        card.className = 'feed-card';
        card.dataset.cameraId = deviceId;
        
        const video = document.createElement('video');
        video.autoplay = true;
        video.playsInline = true;
        video.id = `localVideo${idx+1}`;
        video.style.display = 'none';
        
        const statusDiv = document.createElement('div');
        statusDiv.className = 'camera-status';
        statusDiv.innerHTML = `
            <div class="status-indicator" id="camStatus${idx+1}"></div>
            <span>Connecting...</span>
        `;
        
        const labelDiv = document.createElement('div');
        labelDiv.className = 'camera-label';
        labelDiv.textContent = label || `Camera ${idx+1}`;
        
        card.appendChild(video);
        card.appendChild(statusDiv);
        card.appendChild(labelDiv);
        
        feedsGrid.appendChild(card);
        addLog(`${label || `Camera ${idx+1}`} added to dashboard`, 'info');
        
        return { 
            video, 
            statusElem: card.querySelector('.status-indicator'), 
            statusText: card.querySelector('.camera-status span'),
            label: label || `Camera ${idx+1}`,
            card: card
        };
    }

    // Enhanced camera startup
    async function startCameraForCard(videoElem, statusElem, statusText, deviceId, label) {
        if (videoElem.srcObject) {
            videoElem.srcObject.getTracks().forEach(track => track.stop());
        }
        
        try {
            const constraints = { video: { deviceId: { exact: deviceId } } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElem.srcObject = stream;
            
            statusElem.classList.add('active');
            statusText.textContent = 'Active';
            videoElem.style.display = '';
            addLog(`${label} started successfully`, 'success');
        } catch (err) {
            console.error('Camera error:', err);
            statusElem.classList.add('error');
            statusText.textContent = 'Access denied';
            videoElem.style.display = 'none';
            addLog(`${label} access denied or unavailable`, 'error');
        }
    }



    // Enhanced initial camera setup
    async function setupInitialCameras() {
        addCameraBtn.classList.add('loading');
        addCameraBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        
        try {
            videoDevices = await enumerateCameras();
            feedsGrid.innerHTML = '';
            activeCameras = [];
            
            if (videoDevices.length === 0) {
                feedsGrid.innerHTML = `
                    <div class="feed-card empty-state">
                        <i class="fas fa-video-slash"></i>
                        <h3>No Cameras Found</h3>
                        <p>No camera devices detected on your system. Please connect a camera and refresh the page.</p>
                    </div>
                `;
                addLog('No camera devices found', 'warning');
            } else {
                for (let i = 0; i < Math.min(2, videoDevices.length); i++) {
                    const { video, statusElem, statusText, label, card } = createCameraCard(i, videoDevices[i].deviceId, videoDevices[i].label);
                    activeCameras.push(videoDevices[i].deviceId);
                    startCameraForCard(video, statusElem, statusText, videoDevices[i].deviceId, label);
                }
                addLog(`Initialized ${Math.min(2, videoDevices.length)} camera(s)`, 'success');
            }
        } catch (error) {
            console.error('Setup error:', error);
            addLog('Failed to setup cameras', 'error');
        } finally {
            addCameraBtn.classList.remove('loading');
            addCameraBtn.innerHTML = '<i class="fas fa-plus"></i> Add Camera';
        }
    }

    // Enhanced add camera functionality
    addCameraBtn.addEventListener('click', async () => {
        if (videoDevices.length === 0) {
            showNotification('No cameras available', 'warning');
            return;
        }
        
        if (activeCameras.length >= videoDevices.length) {
            showNotification('All available cameras are already added', 'warning');
            return;
        }
        
        const nextIdx = activeCameras.length;
        const { video, statusElem, statusText, label, card } = createCameraCard(nextIdx, videoDevices[nextIdx].deviceId, videoDevices[nextIdx].label);
        activeCameras.push(videoDevices[nextIdx].deviceId);
        startCameraForCard(video, statusElem, statusText, videoDevices[nextIdx].deviceId, label);
    });

    // Initialize dashboard
    setupInitialCameras();
    
    // Add welcome log
    setTimeout(() => {
        addLog('Dashboard loaded successfully', 'success');
    }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEye Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
        :root {
            --primary: #111111;
            --secondary: #666666;
            --accent: #FF3366;
            --background: #FFFFFF;
            --light-bg: #F8F9FA;
            --border: #EEEEEE;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        body {
            background: var(--light-bg);
            color: var(--primary);
            min-height: 100vh;
        }
        header {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--primary);
        }
        nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--accent);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-info-card {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #fff 70%, #ffe3ec 100%);
            border: 2px solid var(--accent);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(255,51,102,0.10);
            padding: 12px 28px 12px 16px;
            min-width: 280px;
            margin-right: 10px;
            transition: box-shadow 0.2s, border 0.2s;
            cursor: pointer;
        }
        .profile-info-card .profile-img {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #ffe3ec;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 18px;
            box-shadow: 0 2px 8px rgba(255,51,102,0.08);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .profile-img input[type="file"] {
            display: none;
        }
        .profile-img:hover::after {
            content: 'Edit';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,51,102,0.85);
            color: #fff;
            font-size: 0.85rem;
            text-align: center;
            padding: 2px 0;
            border-radius: 0 0 50% 50%;
        }
        .profile-img.uploading::after {
            content: 'Uploading...';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,51,102,0.85);
            color: #fff;
            font-size: 0.85rem;
            text-align: center;
            padding: 2px 0;
            border-radius: 0 0 50% 50%;
        }
        .profile-info-card .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .profile-info-card .profile-details span:first-child {
            font-weight: 700;
            font-size: 1.18rem;
            color: var(--accent);
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }
        .profile-info-card .profile-details span:last-child {
            font-size: 1rem;
            color: var(--primary);
            opacity: 0.85;
        }
        .dashboard {
            display: flex;
            gap: 32px;
            padding: 32px;
        }
        .feeds-section {
            flex: 2;
        }
        .feeds-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .feeds-header h2 {
            font-size: 1.4rem;
            font-weight: 700;
        }
        .feeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .feed-card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 220px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        }
        .feed-card video {
            width: 100%;
            height: auto;
            background: #222;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .feed-placeholder {
            width: 100%;
            height: 160px;
            background: var(--light-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .logs-section {
            flex: 1;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 16px;
            min-width: 280px;
            max-width: 340px;
            height: fit-content;
        }
        .logs-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 14px;
        }
        .log-list {
            list-style: none;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 4px;
            display: flex;
            flex-direction: column-reverse;
        }
        .log-item {
            font-size: 0.98rem;
            color: var(--secondary);
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
        }
        .logout-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #d12b5a;
        }
        @media (max-width: 900px) {
            .dashboard {
                flex-direction: column;
                gap: 24px;
                padding: 18px;
            }
            .logs-section {
                max-width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SecureEye</div>
        <nav>
            <a href="#">Dashboard</a>
            <a href="/settings.html">Settings</a>
        </nav>
        <div class="profile">
            <div class="profile-info-card" id="profileInfoCard">
                <div class="profile-img" id="profileImg"><i class="fas fa-user"></i>
                    <input type="file" id="profileImgInput" accept="image/*" />
                </div>
                <div class="profile-details" id="profileInfo"></div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    <main class="dashboard">
        <section class="feeds-section">
            <div class="feeds-header">
                <h2>Live Camera Feeds</h2>
                <button id="addCameraBtn" style="background:var(--primary);color:#fff;border:none;padding:8px 16px;border-radius:6px;font-weight:600;cursor:pointer;">+ Add Camera</button>
            </div>
            <div class="feeds-grid" id="feedsGrid">
                <!-- Camera feeds will be dynamically inserted here -->
            </div>
        </section>
        <aside class="logs-section">
            <div class="logs-header">Activity Logs</div>
            <ul class="log-list">
                <!-- Logs will be dynamically inserted here -->
            </ul>
        </aside>
    </main>
    <script src="firebase-config.js" type="module"></script>
    <script type="module">
    import { getAuth, signOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';
    import { app } from './firebase-config.js';
    const auth = getAuth(app);
    const storage = getStorage(app);
    const logoutBtn = document.getElementById('logoutBtn');
    const profileImg = document.getElementById('profileImg');
    const profileImgInput = document.getElementById('profileImgInput');
    const profileInfo = document.getElementById('profileInfo');
    let currentUser = null;

    function renderProfile(user) {
        // Profile picture
        if (user.photoURL) {
            profileImg.innerHTML = `<img src="${user.photoURL}" alt="Profile" style="width:54px;height:54px;border-radius:50%;object-fit:cover;">`;
        } else {
            profileImg.innerHTML = '<i class="fas fa-user"></i>';
        }
        // Re-append the file input after updating innerHTML
        if (!profileImg.querySelector('input[type="file"]')) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.id = 'profileImgInput';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            profileImg.appendChild(fileInput);
        }
        // Re-attach event listener
        profileImg.querySelector('input[type="file"]').addEventListener('change', handleProfileImgUpload);
        // Show only name and email (not editable)
        profileInfo.innerHTML = `<span>${user.displayName || 'User'}</span><span>${user.email}</span>`;
    }

    logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = 'landing.html';
    });

    // Remove Save/Cancel logic from profileInfo event listener
    profileInfo.addEventListener('click', async (e) => {
        // No actions needed for Save/Cancel, so leave empty or remove this listener if not needed
    });

    onAuthStateChanged(auth, user => {
        if (!user) {
            window.location.href = 'landing.html';
        }
        if (user) {
            currentUser = user;
            renderProfile(user);
        }
    });

    // Make entire profile info card clickable to go to profile.html
    const profileInfoCard = document.getElementById('profileInfoCard');
    profileInfoCard.addEventListener('click', () => {
        window.location.href = 'profile.html';
    });

    // Handle profile image click to trigger file input
    profileImg.addEventListener('click', () => {
        const input = profileImg.querySelector('input[type="file"]');
        if (input) input.click();
    });

    // Handle profile image upload
    async function handleProfileImgUpload(e) {
        const file = e.target.files[0];
        if (!file || !currentUser) return;
        profileImg.classList.add('uploading');
        try {
            // Upload to Firebase Storage
            const filePath = `profile_photos/${currentUser.uid}/${Date.now()}_${file.name}`;
            const imgRef = storageRef(storage, filePath);
            await uploadBytes(imgRef, file);
            const url = await getDownloadURL(imgRef);
            // Update user profile
            await updateProfile(currentUser, { photoURL: url });
            await currentUser.reload();
            renderProfile(currentUser);
            alert('Profile photo updated!');
        } catch (err) {
            alert('Failed to upload profile photo: ' + err.message);
        }
        profileImg.classList.remove('uploading');
    }

    // Dynamic multi-camera feed logic
    const feedsGrid = document.getElementById('feedsGrid');
    const addCameraBtn = document.getElementById('addCameraBtn');
    const logList = document.querySelector('.log-list');
    let videoDevices = [];
    let activeCameras = [];
    let logs = [
    ];

    function addLog(message) {
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const li = document.createElement('li');
        li.className = 'log-item';
        li.textContent = `[${time}] ${message}`;
        logList.appendChild(li);
        // Keep only the latest 30 logs
        while (logList.children.length > 30) {
            logList.removeChild(logList.firstChild);
        }
    }

    // Start with an empty log
    logList.innerHTML = '';

    async function enumerateCameras() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        return devices.filter(device => device.kind === 'videoinput');
    }

    function createCameraCard(idx, deviceId, label) {
        const card = document.createElement('div');
        card.className = 'feed-card';
        const video = document.createElement('video');
        video.autoplay = true;
        video.playsInline = true;
        video.id = `localVideo${idx+1}`;
        const statusSpan = document.createElement('span');
        statusSpan.innerHTML = `Status: <b id="camStatus${idx+1}" style="color:var(--accent);">Connecting...</b>`;
        card.appendChild(video);
        card.appendChild(statusSpan);
        // Camera label
        const labelDiv = document.createElement('div');
        labelDiv.style.fontSize = '0.95rem';
        labelDiv.style.color = '#666';
        labelDiv.style.marginTop = '4px';
        labelDiv.textContent = label || `Camera ${idx+1}`;
        card.appendChild(labelDiv);
        feedsGrid.appendChild(card);
        addLog(`${label || `Camera ${idx+1}`} added`);
        return { video, statusElem: card.querySelector('b'), label: label || `Camera ${idx+1}` };
    }

    async function startCameraForCard(videoElem, statusElem, deviceId, label) {
        if (videoElem.srcObject) {
            videoElem.srcObject.getTracks().forEach(track => track.stop());
        }
        try {
            const constraints = { video: { deviceId: { exact: deviceId } } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElem.srcObject = stream;
            statusElem.textContent = 'Active';
            statusElem.style.color = '#FF3366';
            videoElem.style.display = '';
            addLog(`${label} started`);
        } catch (err) {
            statusElem.textContent = 'Camera access denied or unavailable';
            statusElem.style.color = '#d12b5a';
            videoElem.style.display = 'none';
            addLog(`${label} access denied or unavailable`);
        }
    }

    async function setupInitialCameras() {
        videoDevices = await enumerateCameras();
        feedsGrid.innerHTML = '';
        activeCameras = [];
        if (videoDevices.length === 0) {
            const card = document.createElement('div');
            card.className = 'feed-card';
            card.innerHTML = '<div style="color:#d12b5a;">No camera found</div>';
            feedsGrid.appendChild(card);
            addLog('No camera found');
        } else {
            for (let i = 0; i < Math.min(2, videoDevices.length); i++) {
                const { video, statusElem, label } = createCameraCard(i, videoDevices[i].deviceId, videoDevices[i].label);
                activeCameras.push(videoDevices[i].deviceId);
                startCameraForCard(video, statusElem, videoDevices[i].deviceId, label);
            }
        }
    }

    addCameraBtn.addEventListener('click', async () => {
        if (videoDevices.length === 0) return;
        if (activeCameras.length >= videoDevices.length) {
            alert('All available cameras are already added.');
            return;
        }
        const nextIdx = activeCameras.length;
        const { video, statusElem, label } = createCameraCard(nextIdx, videoDevices[nextIdx].deviceId, videoDevices[nextIdx].label);
        activeCameras.push(videoDevices[nextIdx].deviceId);
        startCameraForCard(video, statusElem, videoDevices[nextIdx].deviceId, label);
    });

    setupInitialCameras();
    </script>
</body>
</html>

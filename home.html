<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEye Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #111111;
            --secondary: #666666;
            --accent: #FF3366;
            --background: #FFFFFF;
            --light-bg: #F8F9FA;
            --border: #EEEEEE;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --info: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffffff 100%);
            color: var(--primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 51, 102, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 51, 102, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 51, 102, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-image {
            width: 40px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(255, 51, 102, 0.2)) brightness(0.9) saturate(1.2);
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1);
        }

        .logo-fallback {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 51, 102, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-fallback:hover {
            transform: scale(1.1);
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent);
            background: rgba(255, 51, 102, 0.1);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-info-card {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 227, 236, 0.9) 100%);
            border: 2px solid var(--accent);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(255,51,102,0.15);
            padding: 12px 20px;
            min-width: 280px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .profile-info-card:hover::before {
            left: 100%;
        }

        .profile-info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255,51,102,0.25);
        }

        .profile-info-card .profile-img {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #ff4d7a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 18px;
            box-shadow: 0 4px 16px rgba(255,51,102,0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile-img input[type="file"] {
            display: none;
        }

        .profile-img:hover::after {
            content: 'Edit';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,51,102,0.9);
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
            padding: 4px 0;
            border-radius: 0 0 50% 50%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .profile-img.uploading::after {
            content: 'Uploading...';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,51,102,0.9);
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
            padding: 4px 0;
            border-radius: 0 0 50% 50%;
        }

        .profile-info-card .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-info-card .profile-details span:first-child {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        .profile-info-card .profile-details span:last-child {
            font-size: 0.9rem;
            color: var(--primary);
            opacity: 0.8;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #ff4d7a 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(255,51,102,0.3);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,51,102,0.4);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            gap: 32px;
            padding: 32px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feeds-section {
            flex: 1;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feeds-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }



        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }



        .toggle-logs-btn {
            background: linear-gradient(135deg, var(--info) 0%, #000000 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }

        .toggle-logs-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .toggle-logs-btn:hover::before {
            left: 100%;
        }

        .toggle-logs-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .feeds-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-camera-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #2c2c2c 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .add-camera-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-camera-btn:hover::before {
            left: 100%;
        }

        .add-camera-btn:hover {
            background: linear-gradient(135deg, var(--accent) 0%, #ff4d7a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,51,102,0.3);
        }

        .feeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .feed-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.6s ease-out forwards;
        }

        .feed-card:nth-child(1) { animation-delay: 0.7s; }
        .feed-card:nth-child(2) { animation-delay: 0.9s; }
        .feed-card:nth-child(3) { animation-delay: 1.1s; }
        .feed-card:nth-child(4) { animation-delay: 1.3s; }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .feed-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .feed-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
        }

        .feed-card video {
            width: 100%;
            height: auto;
            background: #222;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        /* Zone Editor Styles */
        .zone-editor {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .zone-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
            z-index: 10;
        }

        .zone-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            z-index: 20;
        }

        .zone-controls button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .zone-controls button:hover {
            background: #e02d5a;
        }

        .zone-controls button.active {
            background: var(--success);
        }

        .zone-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 20;
        }

        .zone-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border: 2px solid white;
            border-radius: 50%;
            cursor: move;
            z-index: 15;
        }

        .zone-point:hover {
            background: var(--success);
            transform: scale(1.2);
        }

        .feed-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f0f0f0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            border: 2px dashed var(--border);
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: var(--success);
        }

        .status-indicator.error {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 8px;
        }

        /* Logs Panel */
        .logs-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--border);
            box-shadow: -8px 0 32px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .logs-panel.active {
            right: 0;
        }

        .logs-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--primary) 0%, #2c2c2c 100%);
            color: white;
        }

        .logs-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-logs-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-logs-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .logs-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .log-list {
            list-style: none;
            padding: 20px;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
        }

        .log-list::-webkit-scrollbar {
            width: 6px;
        }

        .log-list::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 3px;
        }

        .log-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .log-item {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 12px;
            border-left: 3px solid var(--accent);
            padding: 12px 16px;
            background: rgba(255, 51, 102, 0.05);
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-item:hover {
            background: rgba(255, 51, 102, 0.1);
            transform: translateX(5px);
        }

        .log-item i {
            margin-right: 8px;
            font-size: 0.8rem;
        }



        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                flex-direction: column;
                gap: 24px;
                padding: 24px;
            }
            
            .feeds-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            .logo {
                font-size: 1.6rem;
                gap: 10px;
            }
            
            .logo-image {
                width: 36px;
            }
            
            .logo-fallback {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }
            
            .logo {
                font-size: 1.5rem;
                gap: 10px;
            }
            
            .logo-image {
                width: 32px;
            }
            
            .logo-fallback {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            nav {
                gap: 16px;
            }
            
            .profile {
                flex-direction: column;
                gap: 12px;
            }
            
            .profile-info-card {
                min-width: 250px;
            }
            
            .dashboard {
                padding: 16px;
            }
            
            .feeds-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-actions {
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .feeds-grid {
                grid-template-columns: 1fr;
            }
            
            .feeds-section {
                flex: 1;
            }

            .logs-panel {
                width: 100%;
                right: -100%;
            }




        }

        /* Loading States */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>

    function initializeWebSocket() {
        try {
            socket = io('http://localhost:5000', {
                timeout: 5000,
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                isConnected = true;
                addLog('Connected to AI detection server', 'success');
                showNotification('AI Detection Server Connected', 'success');
            });

            socket.on('disconnect', () => {
                isConnected = false;
                addLog('Disconnected from AI detection server', 'warning');
                showNotification('AI Detection Server Disconnected', 'warning');
            });

            socket.on('connect_error', (error) => {
                isConnected = false;
                addLog(`WebSocket connection error: ${error.message}`, 'error');
                showNotification('AI Detection Server Connection Failed', 'error');
            });

            socket.on('detection_alert', (data) => {
                console.log('Detection alert received:', data);
                handleDetectionAlert(data);
            });

            socket.on('zone_alert', (data) => {
                console.log('Zone alert received:', data);
                handleZoneAlert(data);
            });

            socket.on('zone_updated', (data) => {
                console.log('Zone updated:', data);
                addLog(`Zone updated for camera ${data.camera_id}: ${data.zone.width}x${data.zone.height}`, 'success');
                showNotification('Zone Updated Successfully', 'success');
            });

            socket.on('zone_data', (data) => {
                console.log('Zone data received:', data);
                if (data.zone) {
                    addLog(`Zone loaded for camera ${data.camera_id}`, 'info');
                }
            });

            socket.on('detection_started', (data) => {
                addLog(`AI detection started for camera ${data.camera_id}`, 'success');
                showNotification(`AI Detection Started for Camera ${data.camera_id}`, 'success');
            });

            socket.on('detection_stopped', (data) => {
                addLog(`AI detection stopped for camera ${data.camera_id}`, 'info');
                showNotification(`AI Detection Stopped for Camera ${data.camera_id}`, 'info');
            });

            socket.on('error', (data) => {
                addLog(`AI Server Error: ${data.message}`, 'error');
                showNotification(`AI Server Error: ${data.message}`, 'error');
            });
            
        } catch (error) {
            console.error('WebSocket initialization failed:', error);
            addLog('Failed to initialize WebSocket connection', 'error');
        }

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            // If no devices found, try without permission first
            if (videoDevices.length === 0) {
                const allDevices = await navigator.mediaDevices.enumerateDevices();
                return allDevices.filter(device => device.kind === 'videoinput');
            }
            
            return videoDevices;
        } catch (error) {
            console.error('Error enumerating cameras:', error);
            addLog('Failed to enumerate cameras', 'error');
            return [];

    // Enhanced camera startup
    async function startCameraForCard(videoElem, statusElem, statusText, deviceId, label) {
        if (videoElem.srcObject) {
            videoElem.srcObject.getTracks().forEach(track => track.stop());
        }
        
        try {
            // Start with very basic constraints and gradually add specificity
            let constraints = { video: true };
            let stream;
            
            try {
                // First try with basic video constraint
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('Basic video constraint successful');
            } catch (basicError) {
                console.log('Basic constraint failed, trying with specific device...');
                
                // Try with specific device but not exact
                constraints = { video: { deviceId: deviceId } };
                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('Device-specific constraint successful');
                } catch (deviceError) {
                    console.log('Device-specific failed, trying exact device...');
                    
                    // Last resort: try exact device
                    constraints = { video: { deviceId: { exact: deviceId } } };
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('Exact device constraint successful');
                }
            }
            
            videoElem.srcObject = stream;
            
            statusElem.classList.add('active');
            statusText.textContent = 'Active';
            videoElem.style.display = '';
            addLog(`${label} started successfully`, 'success');
        } catch (err) {
            console.error('Camera error:', err);
            statusElem.classList.add('error');
            statusText.textContent = 'Access denied';
            videoElem.style.display = 'none';
            addLog(`${label} access denied or unavailable: ${err.name}`, 'error');
        }
    }



    // Enhanced initial camera setup with better error handling
    async function setupInitialCameras() {

            videoDevices = await enumerateCameras();

                        await startCameraForCard(video, statusElem, statusText, videoDevices[i].deviceId, label);

                    } catch (error) {
                        console.error(`Failed to start camera ${i}:`, error);
                        addLog(`Failed to start camera ${i + 1}: ${error.message}`, 'error');
                    }

                if (successCount === 0) {

                            <h3>Camera Access Denied</h3>

                                <i class="fas fa-refresh"></i> Retry
                            </button>
                        </div>
                    `;
                } else {
                    addLog(`Successfully initialized ${successCount} camera(s)`, 'success');
                }
            }
        } catch (error) {
            console.error('Setup error:', error);
            addLog(`Camera setup failed: ${error.message}`, 'error');
            
            feedsGrid.innerHTML = `

            addCameraBtn.classList.remove('loading');
            addCameraBtn.innerHTML = '<i class="fas fa-plus"></i> Add Camera';
        }
    }

    // Handle detection alerts - ONLY MOTION
    async function handleDetectionAlert(data) {

        // Only handle zone motion detections

    }

    // Handle zone alerts - ONLY MOTION DETECTION WITH BEEP
    function handleZoneAlert(data) {
        const { camera_id, alert_type, count, confidence, zone, timestamp, beep } = data;
        
        if (alert_type === 'motion_detected') {
            // Simple motion alert
            addLog(`🚨 MOTION DETECTED! Camera ${camera_id}`, 'warning');
            showNotification(`🚨 MOTION DETECTED!`, 'warning');
            
            // Always play beep for motion

            // Store simple motion event
            storeZoneDetectionEvent(camera_id, count, confidence, zone, timestamp);
        }
    }

    // Play beep sound for zone alerts
    function playBeepSound() {
        try {
            // Create audio context for beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Configure beep sound
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime); // 800Hz frequency
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            // Play beep
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
            
            console.log('🔊 Beep sound played for zone alert');
        } catch (error) {
            console.log('Beep sound not available:', error);
        }
    }

    // Store zone detection events
    async function storeZoneDetectionEvent(cameraId, count, confidence, zone, timestamp) {
        try {
            if (currentUser && firestoreService) {
                await firestoreService.addDetectionEvent({
                    cameraId: cameraId,
                    detectionType: 'human_zone',
                    count: count,
                    confidence: confidence,
                    zone: zone,
                    timestamp: timestamp,
                    userId: currentUser.uid
                });
            }
        } catch (error) {
            console.error('Error storing zone detection event:', error);
        }
    }

    let zoneCtx = null;
    let currentCameraId = null;

    function toggleZoneEdit(cameraIdx, deviceId) {
        const video = document.getElementById(`localVideo${cameraIdx}`);
        const editBtn = document.getElementById(`editZone${cameraIdx}`);
        
        if (!isEditingZone) {
            startZoneEdit(cameraIdx, deviceId, video);
            editBtn.innerHTML = '<i class="fas fa-check"></i> Done';
            editBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
        } else {
            stopZoneEdit();
            editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit Zone';
            editBtn.style.background = 'linear-gradient(135deg, #2196F3 0%, #1976D2 100%)';
        }
    }

    function startZoneEdit(cameraIdx, deviceId, video) {
        if (!video || video.style.display === 'none') {
            showNotification('Please start camera first', 'warning');
            return;
        }

        isEditingZone = true;
        currentCameraId = deviceId;
        
        // Create canvas overlay
        zoneCanvas = document.createElement('canvas');
        zoneCanvas.className = 'zone-canvas';
        zoneCanvas.style.position = 'absolute';
        zoneCanvas.style.top = '0';
        zoneCanvas.style.left = '0';
        zoneCanvas.style.zIndex = '10';
        zoneCanvas.style.pointerEvents = 'auto';
        zoneCanvas.style.border = '2px solid #FF3366';
        
        // Set canvas size to match video
        const rect = video.getBoundingClientRect();
        zoneCanvas.width = video.videoWidth || 640;
        zoneCanvas.height = video.videoHeight || 480;
        zoneCanvas.style.width = rect.width + 'px';
        zoneCanvas.style.height = rect.height + 'px';
        
        zoneCtx = zoneCanvas.getContext('2d');
        
        // Add canvas to video container
        const videoContainer = video.parentElement;
        videoContainer.style.position = 'relative';
        videoContainer.appendChild(zoneCanvas);
        
        // Add event listeners for drawing
        zoneCanvas.addEventListener('mousedown', startDrawing);
        zoneCanvas.addEventListener('mousemove', draw);
        zoneCanvas.addEventListener('mouseup', stopDrawing);
        
        // Add instructions
        showNotification('Click and drag to draw detection zone', 'info');
        
        // Load existing zone if available
        loadZoneForCamera(deviceId);
    }

    function stopZoneEdit() {
        if (zoneCanvas) {
            zoneCanvas.remove();
            zoneCanvas = null;
            zoneCtx = null;
        }
        isEditingZone = false;
        currentZone = null;
        currentCameraId = null;
    }

    let isDrawing = false;
    let startX, startY;

    function startDrawing(e) {
        if (!isEditingZone) return;
        
        isDrawing = true;
        const rect = zoneCanvas.getBoundingClientRect();
        startX = (e.clientX - rect.left) * (zoneCanvas.width / rect.width);
        startY = (e.clientY - rect.top) * (zoneCanvas.height / rect.height);
        
        // Clear previous zone
        zoneCtx.clearRect(0, 0, zoneCanvas.width, zoneCanvas.height);
    }

    function draw(e) {
        if (!isDrawing || !isEditingZone) return;
        
        const rect = zoneCanvas.getBoundingClientRect();
        const currentX = (e.clientX - rect.left) * (zoneCanvas.width / rect.width);
        const currentY = (e.clientY - rect.top) * (zoneCanvas.height / rect.height);
        
        // Clear and redraw
        zoneCtx.clearRect(0, 0, zoneCanvas.width, zoneCanvas.height);
        
        // Draw rectangle
        zoneCtx.strokeStyle = '#FF3366';
        zoneCtx.lineWidth = 3;
        zoneCtx.setLineDash([5, 5]);
        zoneCtx.strokeRect(startX, startY, currentX - startX, currentY - startY);
        
        // Draw semi-transparent fill
        zoneCtx.fillStyle = 'rgba(255, 51, 102, 0.2)';
        zoneCtx.fillRect(startX, startY, currentX - startX, currentY - startY);
    }

    function stopDrawing(e) {
        if (!isDrawing || !isEditingZone) return;
        
        isDrawing = false;
        const rect = zoneCanvas.getBoundingClientRect();
        const endX = (e.clientX - rect.left) * (zoneCanvas.width / rect.width);
        const endY = (e.clientY - rect.top) * (zoneCanvas.height / rect.height);
        
        // Save zone coordinates
        currentZone = {
            x: Math.min(startX, endX),
            y: Math.min(startY, endY),
            width: Math.abs(endX - startX),
            height: Math.abs(endY - startY)
        };
        
        // Send zone to backend
        sendZoneToBackend(currentCameraId, currentZone);
        
        showNotification('Zone saved! Detection will monitor this area.', 'success');
    }

    function sendZoneToBackend(cameraId, zone) {
        if (socket && isConnected) {
            socket.emit('update_zone', {
                camera_id: cameraId,
                zone: zone
            });
            addLog(`Zone updated for camera ${cameraId}: ${zone.width}x${zone.height} at (${zone.x}, ${zone.y})`, 'info');
        }
    }

    function loadZoneForCamera(cameraId) {
        // Load saved zone from localStorage or backend
        const savedZone = localStorage.getItem(`zone_${cameraId}`);
        if (savedZone) {
            currentZone = JSON.parse(savedZone);
            drawSavedZone();
        }
    }

    function drawSavedZone() {
        if (!currentZone || !zoneCtx) return;
        
        zoneCtx.clearRect(0, 0, zoneCanvas.width, zoneCanvas.height);
        zoneCtx.strokeStyle = '#FF3366';
        zoneCtx.lineWidth = 3;
        zoneCtx.setLineDash([5, 5]);
        zoneCtx.strokeRect(currentZone.x, currentZone.y, currentZone.width, currentZone.height);
        
        zoneCtx.fillStyle = 'rgba(255, 51, 102, 0.2)';
        zoneCtx.fillRect(currentZone.x, currentZone.y, currentZone.width, currentZone.height);
    }

    // Store detection events in Firestore using service
    async function storeDetectionEvent(cameraId, detectionType, confidence, timestamp) {
        try {
            await firestoreService.addDetectionEvent(
                cameraId, 
                detectionType, 
                confidence, 
                currentUser?.uid,
                { timestamp: timestamp }
            );
            
            // Also add to system logs
            await firestoreService.addSystemLog(
                'warning',
                `${detectionType.toUpperCase()} detected on Camera ${cameraId}`,
                currentUser?.uid,
                { cameraId, detectionType, confidence }
            );
        } catch (error) {
            console.error('Error storing detection event:', error);
        }
    }

    // Enhanced camera management with AI detection
    async function startAIDetection(cameraId, streamUrl) {

            showNotification('AI Detection Server not connected', 'error');
            return;
        }
        
        // Start real camera detection with zone monitoring
        socket.emit('start_detection', {
            camera_id: cameraId,
            stream_url: streamUrl
        });
        
        addLog(`Zone-based AI Detection started for camera ${cameraId}`, 'success');
        showNotification('Zone Detection Started - Monitoring Active Zone', 'success');
    }

    async function stopAIDetection(cameraId) {
        if (!isConnected) {
            showNotification('AI Detection Server not connected', 'error');
            return;
        }
        
        socket.emit('stop_detection', {
            camera_id: cameraId
        });
    }

    initializeWebSocket();

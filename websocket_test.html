<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #log { background: #f5f5f5; padding: 10px; height: 300px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div class="test-section">
        <h3>Backend API Test</h3>
        <button onclick="testAPI()">Test API</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h3>WebSocket Connection Test</h3>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <div id="websocket-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testAPI() {
            log('Testing backend API...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`API SUCCESS: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('api-result').innerHTML = '<span class="success">✓ API Working</span>';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`API ERROR: ${error.message}`, 'error');
                document.getElementById('api-result').innerHTML = `<span class="error">✗ API Error: ${error.message}</span>`;
            }
        }

        function testWebSocket() {
            log('Testing WebSocket connection...', 'info');
            try {
                socket = io('http://localhost:5000', {
                    timeout: 5000,
                    reconnection: true,
                    reconnectionAttempts: 3,
                    reconnectionDelay: 1000
                });
                
                socket.on('connect', () => {
                    log('WebSocket CONNECTED!', 'success');
                    document.getElementById('websocket-result').innerHTML = '<span class="success">✓ WebSocket Connected</span>';
                });
                
                socket.on('disconnect', () => {
                    log('WebSocket DISCONNECTED', 'error');
                    document.getElementById('websocket-result').innerHTML = '<span class="error">✗ WebSocket Disconnected</span>';
                });
                
                socket.on('connect_error', (error) => {
                    log(`WebSocket CONNECTION ERROR: ${error.message}`, 'error');
                    document.getElementById('websocket-result').innerHTML = `<span class="error">✗ WebSocket Error: ${error.message}</span>`;
                });
                
                socket.on('status', (data) => {
                    log(`WebSocket STATUS: ${data.message}`, 'info');
                });
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (!socket || !socket.connected) {
                        log('WebSocket connection timeout', 'error');
                        document.getElementById('websocket-result').innerHTML = '<span class="error">✗ WebSocket Timeout</span>';
                    }
                }, 10000);
                
            } catch (error) {
                log(`WebSocket test failed: ${error.message}`, 'error');
                document.getElementById('websocket-result').innerHTML = `<span class="error">✗ WebSocket Error: ${error.message}</span>`;
            }
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('WebSocket manually disconnected', 'info');
            }
        }

        // Auto-run API test on page load
        window.addEventListener('load', () => {
            log('Test page loaded. Click buttons to run tests.', 'info');
            testAPI();
        });
    </script>
</body>
</html>

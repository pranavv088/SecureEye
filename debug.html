<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEye Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #log { background: #f5f5f5; padding: 10px; height: 300px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>
    <h1>SecureEye Debug Console</h1>
    
    <div class="test-section">
        <h3>1. Firebase Connection Test</h3>
        <button onclick="testFirebase()">Test Firebase</button>
        <div id="firebase-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. WebSocket Connection Test</h3>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <div id="websocket-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Camera Access Test</h3>
        <button onclick="testCamera()">Test Camera Access</button>
        <div id="camera-result"></div>
        <video id="testVideo" width="320" height="240" style="display: none;"></video>
    </div>
    
    <div class="test-section">
        <h3>4. Backend API Test</h3>
        <button onclick="testBackend()">Test Backend API</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Debug Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module">
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { app } from './firebase-config.js';

        const auth = getAuth(app);
        let socket = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        window.testFirebase = async function() {
            log('Testing Firebase connection...', 'info');
            try {
                // Test anonymous authentication
                const userCredential = await signInAnonymously(auth);
                log(`Firebase connected successfully. User ID: ${userCredential.user.uid}`, 'success');
                document.getElementById('firebase-result').innerHTML = '<span class="success">✓ Firebase Connected</span>';
            } catch (error) {
                log(`Firebase connection failed: ${error.message}`, 'error');
                document.getElementById('firebase-result').innerHTML = `<span class="error">✗ Firebase Error: ${error.message}</span>`;
            }
        };

        window.testWebSocket = function() {
            log('Testing WebSocket connection...', 'info');
            try {
                socket = io('http://localhost:5000');
                
                socket.on('connect', () => {
                    log('WebSocket connected successfully', 'success');
                    document.getElementById('websocket-result').innerHTML = '<span class="success">✓ WebSocket Connected</span>';
                });
                
                socket.on('disconnect', () => {
                    log('WebSocket disconnected', 'error');
                    document.getElementById('websocket-result').innerHTML = '<span class="error">✗ WebSocket Disconnected</span>';
                });
                
                socket.on('connect_error', (error) => {
                    log(`WebSocket connection error: ${error.message}`, 'error');
                    document.getElementById('websocket-result').innerHTML = `<span class="error">✗ WebSocket Error: ${error.message}</span>`;
                });
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    if (!socket.connected) {
                        log('WebSocket connection timeout', 'error');
                        document.getElementById('websocket-result').innerHTML = '<span class="error">✗ WebSocket Timeout</span>';
                    }
                }, 5000);
                
            } catch (error) {
                log(`WebSocket test failed: ${error.message}`, 'error');
                document.getElementById('websocket-result').innerHTML = `<span class="error">✗ WebSocket Error: ${error.message}</span>`;
            }
        };

        window.testCamera = async function() {
            log('Testing camera access...', 'info');
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported');
                }
                
                // Enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                log(`Found ${videoDevices.length} camera device(s)`, 'info');
                
                if (videoDevices.length === 0) {
                    throw new Error('No camera devices found');
                }
                
                // Try to access the first camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { deviceId: videoDevices[0].deviceId } 
                });
                
                const video = document.getElementById('testVideo');
                video.srcObject = stream;
                video.style.display = 'block';
                
                log('Camera access successful', 'success');
                document.getElementById('camera-result').innerHTML = '<span class="success">✓ Camera Access Granted</span>';
                
            } catch (error) {
                log(`Camera access failed: ${error.message}`, 'error');
                document.getElementById('camera-result').innerHTML = `<span class="error">✗ Camera Error: ${error.message}</span>`;
            }
        };

        window.testBackend = async function() {
            log('Testing backend API...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`Backend API responding: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('backend-result').innerHTML = '<span class="success">✓ Backend API Available</span>';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`Backend API test failed: ${error.message}`, 'error');
                document.getElementById('backend-result').innerHTML = `<span class="error">✗ Backend Error: ${error.message}</span>`;
            }
        };

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('Debug page loaded. Click buttons to run tests.', 'info');
        });
    </script>
</body>
</html>
